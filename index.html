<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Agent Info</title>
  </head>
  <body>
    <h1>Informations du User Agent</h1>
    <ul>
      <li><strong>Navigateur:</strong> ${navigator.appName}</li>
      <li><strong>Version:</strong> ${navigator.appVersion}</li>
      <li><strong>Plateforme:</strong> ${navigator.platform}</li>
      <li><strong>Langue:</strong> ${navigator.language}</li>
      <li><strong>User Agent:</strong> ${navigator.userAgent}</li>
    </ul>
    <script>
      console.log(navigator.userAgent);
    </script>
  </body>
</html>
