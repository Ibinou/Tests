<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exemple d'utilisation de UAParser.js</title>
  <script src="ua-parser.min.js"></script>
  <script>
    var parser = new UAParser();
    var result = parser.getResult();
    console.log(result.browser.name); // Affiche le nom du navigateur
    console.log(result.os.name); // Affiche le nom du système d'exploitation
    console.log(result.device.model); // Affiche le modèle de l'appareil
  </script>
</head>
<body>
    <h1>Test</h1>
</body>
</html>
